<!-- doctor-dashboard.component.html -->
<div>
    <select>
      <option *ngFor="let option of patientsDropdown" [value]="option" (onSelect)=" onPatientSelected($event)">{{ option }}</option>
    </select>
    <select>
      <option *ngFor="let option of healthParameters" [value]="option" (onSelect)=" onParameterSelected($event)">{{ option }}</option>
    </select>
    <button (click)="getInfo()">Get Info</button>
  </div>
  <div *ngIf="result">
    <!-- Display API result here -->
  </div>
